<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Введіть значення для перетворення
      <input type="text" id="temp" />
    </p>
    <div>
      <button id="btnToC">У градуси Цельсія</button>
      <button id="btnToF">У градусах по Фаренгйту</button>
    </div>
    <div>
      <b id="output"></b>
    </div>
    <script>
      let birthYear = +prompt('Введіть рік наодження');
      let currentYear = new Date().getFullYear();
      let currentAge = currentYear - birthYear;

      const adultAge = 18;

      if (currentAge >= adultAge) {
        alert('Повнолітній користувач');
      } else {
        alert('Неповнолітній користувач');
      }
    </script>
  </body>
</html>
