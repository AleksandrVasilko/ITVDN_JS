<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-group {
        margin: 12px 4px;
      }

      .form-group label {
        display: block;
      }

      .form-group label.inline {
        display: inline-block;
      }

      /* :valid - псевдоклас знаходиіть елементи, які пройшли валідацію */
      input:valid {
        border: 1px solid green;
      }

      input:invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Ім'я</label>
        <input type="text" name="firstNameInput" required />
      </div>
      <div class="form-group">
        <label>Прізвище</label>
        <input type="text" name="lastNameInput" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="emailInput" required />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="passwordInput" required minlength="6" maxlength="16" />
      </div>
      <div class="form-group">
        <label>Підтвердження паролю</label>
        <input type="password" name="passwordConfirmInput" required minlength="6" maxlength="16" />
      </div>
      <div class="form-group">
        <input type="checkbox" name="asseptedInput" required />
        <label class="inline">Згоден з умовами використання</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Зареєструватися" />
      </div>
    </form>

    <a href="#" id="checkLink">Перевірте правильність форми</a>

    <script>
      const form = document.forms[0];
      const link = document.querySelector('#checkLink');

      form.addEventListener('submit', function (e) {
        alert('Форма відправлена');
      });

      link.addEventListener('click', function () {
        alert(form.checkValidity());
      });

      form.passwordConfirmInput.addEventListener('input', function () {
        if (form.passwordConfirmInput.value !== form.passwordInput.value) {
          form.passwordConfirmInput.setCustomValidity(
            'Підтвердження аролю та пароль не збігаються',
          );
          form.passwordInput.setCustomValidity('Підтвердження аролю та пароль не збігаються');
        } else {
          form.passwordConfirmInput.setCustomValidity('');
          form.passwordInput.setCustomValidity('');
        }
      });
    </script>
  </body>
</html>
